<div class="container head-container text-center mt-5">
  <small class="grey-text small-font-top">- CONTACT -</small>
  <h1 class="display-4 navy-blue-text my-title-font wow fadeIn" data-wow-duration="2s">Connect With Us</h1>
  <p class="my-sub-font grey-text">We invite you to provide feedback or contact a specific department with questions.
  </p>
</div>



<div class="container">
<div class="map-container mb-5 wow fadeInUp">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.826425721362!2d36.847531615240676!3d-1.2776233359783389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f16b4fb1b280d%3A0xfe84534e3a33d1ba!2sYare%20Plaza!5e0!3m2!1sen!2ske!4v1566884687551!5m2!1sen!2ske" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
  <mdb-card class="wow fadeInUp">
    <div class="row">
      <div class="col-md-4 bg-light-grey p-5 text-center">
  
          <h2 class="navy-blue-text my-title-font">
            <strong>Contact Us</strong>
          </h2>
          <div class="row pt-5">
            <div class="col address navy-blue-text">
              <mdb-icon fas icon="map-pin" class="dark-red-text pb-2" size="5x"></mdb-icon>
              <p>1st Avenue</p>
              <p>Eastliegh</p>
        
            </div>
          </div>
          <div class="row">
            <div class="col email navy-blue-text">
              <mdb-icon fas icon="at" class="dark-red-text pb-2" size="5x"></mdb-icon>
              <p>admin@yare.co.ke</p>
            </div>
          </div>
          <div class="row pt-5">
            <div class="col logo">
              <img class="img-fluid" src="assets/logo/yare-logo-one.png" alt="">
            </div>
          </div>
       
      </div>
      <div class="col-md-8 p-5">

      
        <mdb-card-body class="px-lg-5 pt-0">
      
          <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
            <div class="md-form mt-3">
              <input type="text" formControlName="contactFormName" id="materialContactFormName" class="form-control"
                mdbInput>
              <label for="materialContactFormName">Name</label>
            </div>
      
            <div class="md-form">
              <input type="email" formControlName="contactFormEmail" id="materialContactFormEmail" class="form-control"
                mdbInput>
              <label for="materialContactFormEmail">E-mail</label>
            </div>
      
            <span>Subject</span>
            <div class="row">
              <div class="col-md-12 mx-auto">
                <mdb-select formControlName="contactFormSubjects" [options]="optionsSelect" placeholder="Choose your option"></mdb-select>
              </div>
            </div>
      
            <div class="md-form">
              <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage" class="form-control md-textarea"
                mdbInput></textarea>
              <label for="materialContactFormMessage">Message</label>
            </div>
      
            <div class="row">
              <div class="col-md-6 mx-auto d-flex justify-content-center">
                <mdb-checkbox formControlName="contactFormCopy">Send me a copy of this message</mdb-checkbox>
              </div>
            </div>
      
            <button mdbBtn color="" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect bg-dark-red"
              mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">Send</button>
      
          </form>
      
        </mdb-card-body>
      </div>
    </div>
      
    
    </mdb-card>
</div>
